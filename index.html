        <input type="checkbox" value="x" id="b1ix" data-letter data-noinput><label for="b1ix" data-label>X</label>
        <input type="checkbox" value="y" id="b1iy" data-letter data-noinput><label for="b1iy" data-label>Y</label>
        <input type="checkbox" value="z" id="b1iz" data-letter data-noinput><label for="b1iz" data-label>Z</label>

        <div data-puzzle>
          <div class="c">C</div>
          <div class="s">S</div>
          <div class="s">S</div>
          <div class="sp"></div>
          <div class="i">I</div>
          <div class="s">S</div>

          <div class="r">R</div>
          <div class="e">E</div>
          <div class="a">A</div>
          <div class="l">L</div>
          <div class="l">L</div>
          <div class="y">Y</div>
          <div class="sp"></div>
          <div class="c">C</div>
          <div class="o">O</div>
          <div class="o">O</div>
          <div class="l">L</div>
        </div>

        <div data-hangman>
          <div>one</div>
          <div>two</div>
          <div>three</div>
          <div>four</div>
          <div>five</div>
        </div>
      </section>

      <input type="checkbox" id="game2" data-board data-noinput>
      <label for="game2" style="left: 100vw;"></label>

        The game board 2

      const h = location.hash.replace('#', '')
      if (h !== '') document.getElementById(`game${h}`).checked = true
    </script>
